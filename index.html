<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css"/>
</head>

<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">School</li>
            <li>Work</li>
            <li>Co-Op</li>
        </ul>

        <form action="">
            <input 
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
            />
            <button class="btn list"
            aria-label="create new list">+</butto>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">School</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">

            <!--Task 1-->
            <div class="task">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Record todo list video
                    </label>
                </div>

            <!--Task 2-->
            <div class="task">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Record todo list video
                    </label>
                </div>
            
            <!--Task 3-->
            <div class="task">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        Record todo list video
                    </label>
                </div>

            </div>


            <div class="new-task-creator">
                <form action="">
                    <input 
                        type="text"
                        class="new list"
                        placeholder="new task name"
                        aria-label="new task name"
                    />
                    <button class="btn task"
                    aria-label="create new task">+</butto>
                </form>
            </div>


            <div class="delete">
                <button class="btn delete">Clear completed task</button>
                <button class="btn delete">Delete list</button>
            </div>

            </div>
    </div>

</body>
</html>
